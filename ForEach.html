<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping By specific factor</title>
</head>
<body>
    <script>
        let people = [
         { name: "Alice", age: 25 },
         { name: "Bob", age: 30 },
         { name: "Charlie", age: 25 }
       ]
       const groupedbyAge ={};
       people.forEach(value =>{
        if(!groupedbyAge[value.age]){
            groupedbyAge[value.age] =[];

        }
        groupedbyAge[value.age].push(value.name)
       })
       console.log(groupedbyAge)
       const grouping ={};
       people.forEach(value =>{
        if(!grouping[value.age]){
            grouping[value.age]=[];
        }
        grouping[value.age].push(value.name)
       })
       console.log(grouping)
       console.log("-----Next-----")
       let sentence = ["hello world.", "welcome to javascript.", "have a nice day!"];
       let capitalise =[];
       sentence.forEach(value =>{
           const result = value.charAt(0).toUpperCase() + value.slice(1);
           capitalise.push(result);
       });
       console.log(capitalise)


    </script>
</body>
</html>
